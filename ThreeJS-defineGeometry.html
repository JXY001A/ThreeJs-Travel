<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript" src="js\three.js"></script>
	<script type="text/javascript">
		/*自定义几何体*/
		//定义常量
			var camera,
				rendere,
				mesh,
				geometry,
				material,				
				scene;
			init();
			animate();
			//初始化常量
			function init(){
				scene = new THREE.Scene();
				//PerspectiveCamera(视角，纵横比，最近距离，最远距离)
				camera= new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
				//设置相机的位置
				camera.position.set(0,0,6);
				//向原点位置看
				camera.lookAt(new THREE.Vector3(0, 0, 0));
				// 自定义形状使用的是Geometry类，它是其他如CubeGeometry、SphereGeometry等几何形状的父类
				geometry =  new THREE.Geometry();

				// 设置顶点位置
				// 顶部4顶点
				// geometry.vertices.push(new THREE.Vector3(-1, 2, -1));
				// geometry.vertices.push(new THREE.Vector3(1, 2, -1));
				// geometry.vertices.push(new THREE.Vector3(1, 2, 1));
				// geometry.vertices.push(new THREE.Vector3(-1, 2, 1));
				// 底部4顶点
				// geometry.vertices.push(new THREE.Vector3(-2, 0, -2));
				// geometry.vertices.push(new THREE.Vector3(2, 0, -2));
				// geometry.vertices.push(new THREE.Vector3(2, 0, 2));
				// geometry.vertices.push(new THREE.Vector3(-2, 0, 2));

				// 设置顶点连接情况
				// faces创建一个三个顶点组成的面片
				// 将绘制好的面片放入faces数组中就可以被绘制出来
				// （可以绘制一个简单的几何体来理解）
				// 顶面 
				// geometry.faces.push(new THREE.Face3(0, 1, 3));
				// geometry.faces.push(new THREE.Face3(1, 2, 3));
				// // 底面
				// geometry.faces.push(new THREE.Face3(4, 5, 6));
				// geometry.faces.push(new THREE.Face3(5, 6, 7));
				// // 四个侧面
				// geometry.faces.push(new THREE.Face3(1, 5, 6));
				// geometry.faces.push(new THREE.Face3(6, 2, 1));

				// geometry.faces.push(new THREE.Face3(2, 6, 7));
				// geometry.faces.push(new THREE.Face3(7, 3, 2));
				
				// geometry.faces.push(new THREE.Face3(3, 7, 0));
				// geometry.faces.push(new THREE.Face3(7, 4, 0));
				
				// geometry.faces.push(new THREE.Face3(0, 4, 5));
				// geometry.faces.push(new THREE.Face3(0, 5, 1));
				

				// 自定义绘制一个正方体
				geometry.vertices.push(new THREE.Vector3(0,1,0)); 
				geometry.vertices.push(new THREE.Vector3(1,1,0)); 
				geometry.vertices.push(new THREE.Vector3(1,1,1)); 
				geometry.vertices.push(new THREE.Vector3(0,1,1));

				geometry.vertices.push(new THREE.Vector3(0,0,0)); 
				geometry.vertices.push(new THREE.Vector3(1,0,0)); 
				geometry.vertices.push(new THREE.Vector3(1,0,1));
				geometry.vertices.push(new THREE.Vector3(0,0,1));  

				geometry.faces.push(new THREE.Face3(1,2,6));
				geometry.faces.push(new THREE.Face3(6,5,1));

				geometry.faces.push(new THREE.Face3(2,6,7));
				geometry.faces.push(new THREE.Face3(7,3,2));

				geometry.faces.push(new THREE.Face3(3,7,4));
				geometry.faces.push(new THREE.Face3(4,6,3));

				geometry.faces.push(new THREE.Face3(0,1,5));
				geometry.faces.push(new THREE.Face3(5,4,0));

				geometry.faces.push(new THREE.Face3(0,1,2));
				geometry.faces.push(new THREE.Face3(2,3,0));

				material=new THREE.MeshBasicMaterial({color:0xff0000,wireframe:true});
				mesh= new THREE.Mesh(geometry,material);
				renderer=new THREE.WebGLRenderer();
				//将渲染器区域设置为整个屏幕区域
				renderer.setSize(window.innerWidth, window.innerHeight);
				//使用Three.js 生成canvas对象，同时放置到html页面中
				document.body.appendChild(renderer.domElement);
				scene.add(mesh); 
			}
			
			function animate(){
//				mesh.rotation.x += 0.01;
				mesh.rotation.y += 0.01;
				renderer.render(scene,camera);
				requestAnimationFrame(animate);
			}
	</script>
</body>
</html>
